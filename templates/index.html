{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">My Projects</h1>
<div class="row">
  {% for project in projects %}
  <div class="col-md-4 mb-3">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
